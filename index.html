            margin: 0;
            padding: 0;

        header {

            position: fixed;

        section {

        }

        .content {
            margin: 0 auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        .project-gallery, .testimonials, .team, .news {
            margin: 20px 0;
        }

        .project-gallery {

            justify-content: center;
            flex-wrap: wrap;
        }

        .project {
            margin: 15px;

        .project img {

        .team, .testimonials, .news {

        .team-member, .testimonial {

            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            flex: 1 1 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }

        .team-member img, .testimonial img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        .team-member h3, .testimonial h3 {
            margin: 10px 0;
        }

        .news .article {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
            margin: 10px 0;
        }

        .news .article:last-child {

        }

        .news .article h3 {
            margin: 0;
            font-size: 24px;
        }

        .news .article p {
            margin: 10px 0;
            font-size: 16px;
        }

        .news .article a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .news .article a:hover {
            text-decoration: underline;
        }

        .form-control {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            font-size: 16px;
        }

        .form-group {
            margin: 15px 0;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ffd700;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #e5c100;
        }

        .header-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2000;
        }

        .carousel {
            display: flex;
            overflow: hidden;
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }

        .carousel img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .carousel-control.prev {
            left: 10px;
        }

        .carousel-control.next {

        }

        .team-member {

        }

        .team-member img {
            margin-right: 20px;
        }

        .testimonial {

            background-color: #fff;

        .testimonial img {

        .testimonial p {

        }

        .testimonials .testimonial {

        }

        .testimonials .testimonial:hover {

            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>

    <script>
        // Toggle dark mode
        const toggleDarkMode = () => {
            document.body.classList.toggle('dark-mode');
        };

        // Initialize map (placeholder, replace with actual map implementation)
        document.getElementById('map').innerHTML = '<p>خريطة تفاعلية هنا</p>';

        // Carousel functionality
        const prevButton = document.querySelector('.carousel-control.prev');
        const nextButton = document.querySelector('.carousel-control.next');
        const slides = document.querySelectorAll('.carousel img');
        let currentSlide = 0;

        const showSlide = (index) => {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        };

        prevButton.addEventListener('click', () => {
            currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1;
            showSlide(currentSlide);
        });

        nextButton.addEventListener('click', () => {
            currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0;
            showSlide(currentSlide);
        });

        showSlide(currentSlide);
    </script>
